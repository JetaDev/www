<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 4 - Tarjeta de Presentación</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #1a1a1a;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.contenedor {
  display: flex;
  justify-content: center;
  align-items: center;
}

.tarjeta-presentacion {
  width: 350px;
  height: 200px;
  background-color: #2d2d2d;
  background-repeat: no-repeat;
  background-position: bottom right;
  background-attachment: fixed;
  padding: 20px;
  border-radius: 10px;
  border: 2px solid #444;
  color: white;
}

.nombre {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 10px;
}

.profesion {
  font-size: 16px;
  margin-bottom: 8px;
}

.contacto {
  font-size: 14px;
  margin-bottom: 12px;
}

.descripcion {
  font-size: 14px;
  line-height: 1.4;
}

    </style>
</head>
<body>
    <div class="contenedor">
        <div class="tarjeta-presentacion">
            <h1 class="nombre">Pepe Pérez</h1>
            <p class="profesion">Desarrollador Web</p>
            <p class="contacto">Contacto: pperez@gmail.com</p>
            <p class="descripcion">Mi nombre es Pepe Pérez experto en HTML5 y CSS3.</p>
        </div>
    </div>
</body>
</html>
