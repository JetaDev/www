<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades UT3</title>
</head>
<body>
    <h2>Actividad 1 y 2, Calcular edad de una persona y si es su cumpleaños</h2>
    <table>
        <tr>
            <td> <label for="nombre">Nombre Persona</label></td>
            <td> <input type="text" id="nombre" name="nombre"></td>
        </tr>
        <tr>
            <td><label for="fechaNacimiento">Fecha de Nacimiento</label></td>
            <td> <input oninput="calcularEdad()" type="date" id="fechaNacimiento" name="fechaNacimiento"></td>
        </tr>
    </table>
    <div id="resultado"></div>
    <h2>Actividad 3, Días hasta fin de curso</h2>
    <table>
        <tr>
            <td><label for="fechaFinCurso">Fecha Fin de Curso</label></td>
            <td> <input onchange="diasFinCurso()" type="date" id="fechaFinCurso" name="fechaFinCurso"></td>
        </tr>
    </table>
    <button onclick="diasFinCurso()">Calcular días restantes</button>
    <div id="act3"></div>
    <h2>Actividad 4, Días hasta fin de curso sin fines de semana</h2>
    <table>
        <tr>
            <td><label for="fechaFinCurso2">Fecha Fin de Curso</label></td>
            <td> <input type="date" id="fechaFinCurso2" name="fechaFinCurso2"></td>
        </tr>
    </table>
    <button onclick="diasFinCurso2()">Calcular días restantes sin fines de semana</button>
    <div id="act4"></div>

    <h2>Actividad 5, Domingos en el que cae mi cumpleaños</h2>
    <table>
        <tr>
            <td><label for="fechaNacimiento2">Fecha de Nacimiento</label></td>
            <td> <input type="date" id="fechaNacimiento2" name="fechaNacimiento2"></td>
        </tr>
    </table>
    <button onclick="domingosCumple()">Calcular domingos en los que cae mi cumpleaños</button>
    <div id="act5"></div>

    <script src="js/act1_2.js"></script>
    <script src="js/act3.js"></script>
    <script src="js/act4.js"></script>
    <script src="js/act5.js"></script>
    



</body>
</html>
