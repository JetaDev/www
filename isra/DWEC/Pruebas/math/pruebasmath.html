<body>
    <h2>Objetos Nativos</h2>
    <script>
        console.log("Valor de PI: " + Math.PI);
        console.log(Math.abs(-7.25));
        console.log("Redondear 7.25: " + Math.round(7.25));
        console.log("Redondear 7.25: " + Math.ceil(7.25));
        
        console.log("Redondear 7.25: " + Math.floor(7.25));

    </script>
