<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numCambiante = 5;

        console.log("numCambiante++", numCambiante++)
        console.log("Ahora es: ", numCambiante)

        console.log("++numCambiante", ++numCambiante)
        console.log("Ahora es: ", numCambiante)

        console.log("numCambiante--", numCambiante--)
        console.log("Ahora es: ", numCambiante)
    
        console.log("--numCambiante", --numCambiante)
        console.log("Ahora es: ", numCambiante)
    </script>
</body>
</html>
