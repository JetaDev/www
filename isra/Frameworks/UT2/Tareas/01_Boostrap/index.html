<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Bootstrap</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        padding-top: 5rem;
      }
    </style>
</head>
<body class="bg-danger">

    <!-- CABECERA FIJA-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Página Web</a>
            <button class="btn btn-outline-success" type="button">Acción</button>
        </div>
    </nav>


    <main class="container">


        <div class="bg-info text-dark p-5 text-center rounded-3 shadow-sm">
            <h2>Título del bloque</h2>
            <p>Mi primer párrafo con el fondo cambiado.</p>
            
            <button type="button" class="btn btn-outline-dark m-1 rounded-3">Haz clic (Original)</button>
            <button type="button" class="btn btn-success m-1 rounded-3">Botón Éxito</button>
            <button type="button" class="btn btn-warning m-1 rounded-3">Botón Aviso</button>
            <button type="button" class="btn btn-secondary m-1 rounded-3">Botón Secundario</button>
            
            <a href="#" class="btn btn-light m-1 rounded-3">Enlace como Botón</a>
        </div>


        <h3 class="text-center my-4">Paleta de Colores de Bootstrap</h3>
        
        <div class="row text-center">
            <div class="col p-3 m-1 bg-primary text-white rounded-3">.bg-primary</div>
            <div class="col p-3 m-1 bg-success text-white rounded-3">.bg-success</div>
            <div class="col p-3 m-1 bg-danger text-white rounded-3">.bg-danger</div>
            <div class="col p-3 m-1 bg-warning text-dark rounded-3">.bg-warning</div>
            <div class="col p-3 m-1 bg-dark text-white rounded-3">.bg-dark</div>
        </div>

    </main>

    <footer class="container text-center p-4 mt-5 bg-white rounded-3 shadow-sm">
        <p>Mi pie de página.
            <a href="#" class="text-decoration-none">Este es un enlace</a>.
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
